<div class="stat-card">
  <div class="card-header">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  
  <div class="card-body">
    <div class="content-row">
      <div class="main-stat">
        <h2 class="stat-value">{{ value }}</h2>
        <div class="stat-meta">
          <span class="meta-label">vs last month</span>
          <span class="percentage" [class.positive]="changePercentage > 0">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
              <path d="M6 2L6 10M6 2L3 5M6 2L9 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{ changePercentage }}%
          </span>
        </div>
      </div>
      
      <div class="chart-container">
        <svg class="mini-chart" viewBox="0 0 120 60" preserveAspectRatio="none">
          <defs>
            <linearGradient [id]="gradientId" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.5" />
              <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
            </linearGradient>
          </defs>
          <path 
            [attr.d]="chartPath" 
            [attr.fill]="'url(#' + gradientId + ')'"
            stroke="#6366f1" 
            stroke-width="2"
          />
        </svg>
      </div>
    </div>
  </div>
  
  <div class="card-footer">
    <a href="#" class="details-link">See Details</a>
  </div>
</div>
