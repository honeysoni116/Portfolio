<div class="container">
  <h2 class="title">Sales Data Table</h2>

  <div class="toolbar">
    <div class="search-wrapper">
      <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <input
        type="text"
        placeholder="Search"
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>

    <div class="actions">
      <button class="btn filter-btn" (click)="filterClick.emit()">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
        </svg>
        Filter
      </button>
      <button class="btn export-btn" (click)="exportClick.emit()">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Export
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="sales-table">
      <thead>
        <tr>
          <th>ID Deal <span class="sort-icon">↕</span></th>
          <th></th>
          <th>Customer Name <span class="sort-icon">↕</span></th>
          <th>Customer Email <span class="sort-icon">↕</span></th>
          <th>Product/Service <span class="sort-icon">↕</span></th>
          <th>Deal Value <span class="sort-icon">↕</span></th>
          <th>Close Date <span class="sort-icon">↕</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deal of deals">
          <td class="id">{{ deal.id }}</td>
          <td class="initials">
            <div class="avatar">{{ deal.initials }}</div>
          </td>
          <td>{{ deal.customerName }}</td>
          <td class="email">{{ deal.customerEmail }}</td>
          <td>{{ deal.productService }}</td>
          <td class="value">{{ deal.dealValue | currency:'USD':'symbol':'1.0-2' }}</td>
          <td>{{ deal.closeDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
