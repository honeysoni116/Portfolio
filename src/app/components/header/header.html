<header class="header">
  <a routerLink="/" class="logo">Honey Soni</a>
  
    <div class="nav-container" [class.open]="isMenuOpen()">
      <div class="nav-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a></li>
        <li><a routerLink="/work" routerLinkActive="active" (click)="closeMenu()">Work</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
        <li><a routerLink="/components" routerLinkActive="active" (click)="closeMenu()">Components</a></li>
        <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a></li>
      </div>
    </div>

    <div class="header-right">
      <div class="actions">
        <button (click)="toggleTheme()" class="icon-btn">
          @if (themeService.theme() === 'light') {
            üåô
          } @else {
            ‚òÄÔ∏è
          }
        </button>
        <button (click)="toggleLang()" class="lang-btn">
          {{ themeService.lang() === 'en' ? 'AR' : 'EN' }}
        </button>
        <a href="https://github.com/honeysoni116/Portfolio" target="_blank" class="github-link"><img src="assets/github.svg" alt="GitHub" width="32" height="32" /></a>
      </div>

      <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="overlay" [class.show]="isMenuOpen()" (click)="closeMenu()"></div>
</header>
